  <!-- css -->

<body>

  <div id="header"></div>

  <div class="mypageh1">
    <p>My page</p>
  </div>
  <div class="mypage_section">
    <div class="sidebar">
      <div class="profile">
        <img src="../../static/img/apple.png" alt="프로필 이미지" class="profile-img" />
        <p class="nickname">닉네임</p>
      </div>
      <ul class="menu">
        <li class="menu-item active">회원 정보 수정</li>
        <li class="menu-item">펀딩한 목록</li>
        <li class="menu-item">문의</li>
        <li class="menu-item">프로젝트</li>
        <li class="menu-item">로그아웃</li>
      </ul>
    </div>
    <!-- 회원 정보 수정 -->
    <div class="content" id="content-userinfo">
      <p>회원 정보 수정</p>

      <div class="Authentication">
        <div class="logo">
          <img src="../../static/img/mainlogo.png" alt="logo_img">
        </div>
        <form action="test.jsp" method="post">

          <div class="input-group">
            <input type="password" name="password" placeholder="비밀번호" required>
          </div>
          <a href="">비밀번호찾기</a><br>
          <div class="social">
            <div class="social_logo">
              <a href="social_auth" class="naver"><img src="../../static/img/naver.png" alt="naver"></a>
            </div>
            <div class="social_logo">
              <a href="social_auth" class="kakao"><img src="../../static/img/kakao.png" alt="kakao"></a>
            </div>
            <div class="social_logo">
              <a href="social_auth" class="google"><img src="../../static/img/google.png" alt="google"></a>
            </div>
          </div>


          <button type="submit">비밀 번호 확인</button>
        </form>
      </div>
    </div>

    <!-- 펀딩한 목록 영역 -->
    <div class="content" id="content-funding" style="display: none">
      <p>펀딩한 목록</p>
    </div>
    <!-- 문의 영역 -->
    <div class="content" id="content-inquiry" style="display: none">
      <p>문의</p>
    </div>
    <!-- 프로젝트 영역 -->
    <div class="content" id="content-project" style="display: none">
      <p>프로젝트</p>
    </div>
